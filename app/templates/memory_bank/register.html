<!-- app/templates/memory_bank/register.html -->
{% extends "memory_bank_base.html" %} {% block content %}
<h1 class="h4 mb-3" data-aos="fade-right">Register a New Person</h1>

<!-- IMPORTANT: add enctype -->
<form
  method="post"
  enctype="multipart/form-data"
  class="row g-3"
  style="max-width: 520px"
  data-aos="fade-up"
>
  {% if temp_tag %}
  <input type="hidden" name="temp_tag" value="{{ temp_tag }}" />
  <p class="text-muted">Converting unknown profile: {{ temp_tag }}</p>
  {% endif %}

  <div class="col-12">
    <label class="form-label">Name</label>
    <input name="display_name" class="form-control" required />
  </div>

  <div class="col-12">
    <label class="form-label">Relation</label>
    <input
      name="relation"
      class="form-control"
      placeholder="Mother / Friend / Doctor"
    />
  </div>

  <div class="col-12">
    <label class="form-label">Photo (PNG/JPG/WEBP)</label>
    <input
      type="file"
      name="photo"
      class="form-control"
      accept=".png,.jpg,.jpeg,.webp"
    />
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-check2-circle"></i> Save
    </button>
  </div>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glasses | Memoir</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='glasses.css') }}"
    />
  </head>
  <body class="bg-black text-white">
    <!-- Webcam Video Background -->
    <video id="videoBackground" autoplay muted playsinline></video>

    <!-- Top-left: Clock (glass box) -->
    <div class="overlay top-0 start-0 p-3 p-sm-4">
      <div class="glass clock-box">
        <div id="timeText" class="time-text h3 fw-semibold mb-1">--:--:--</div>
        <div id="dateText" class="date-text small text-uppercase">
          Loading date…
        </div>
      </div>
    </div>

    <!-- Top-right: Launch button -->
    <div class="overlay top-0 end-0 p-3 p-sm-4">
      <a
        href="{{url_for('glasses.sidebar_home')}}"
        class="btn btn-lg rounded-pill shadow"
        id="launchBtn"
      >
        Launch Memoir
      </a>
    </div>

    <!-- Optional fallback message if camera fails -->
    <div
      id="cameraError"
      class="overlay bottom-0 start-50 translate-middle-x mb-3 mb-sm-4 d-none"
    >
      <div class="alert alert-dark glass text-white border-0 mb-0" role="alert">
        Couldn’t access your camera. Check browser permissions.
      </div>
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='glasses2.js') }}"></script>
  </body>
</html>

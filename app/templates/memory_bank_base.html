<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Bank</title>

    <!-- CSS: frameworks/libraries first, site overrides last -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Tiny inline tweaks (optional) -->
    <style>
      .avatar-lg {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 0.75rem;
      }
      .muted {
        color: #6c757d;
      }
    </style>

    <!-- Your theme overrides last so they win -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/site.css') }}"
    />
  </head>

  <body class="bg-light">
    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a
          class="navbar-brand fw-semibold"
          href="{{ url_for('memory_bank.home') }}"
          >Memoir</a
        >
        <div id="special" class="ms-auto">
          <a class="btn btn-link" href="{{ url_for('memory_bank.home') }}"
            >Home</a
          >
          <a class="btn btn-link" href="{{ url_for('memory_bank.unknowns') }}"
            >Unknowns</a
          >
          <a class="btn btn-link" href="{{ url_for('glasses.sidebar_home') }}"
            >Back to Glasses</a
          >
          <a
            class="btn btn-primary"
            href="{{ url_for('memory_bank.register') }}"
            >Register</a
          >
        </div>
      </div>
    </nav>

    <!-- Flash messages -->
    <div class="container mt-3">
      {% with msgs = get_flashed_messages(with_categories=true) %} {% if msgs %}
      {% for cat, m in msgs %}
      <div
        class="alert alert-{{ 'danger' if cat=='error' else cat }} alert-dismissible fade show"
        role="alert"
      >
        {{ m }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <!-- Page content -->
    <main class="container py-4">{% block content %}{% endblock %}</main>

    <!-- JS: framework bundle, then libraries, then tiny inits -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const reduceMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)"
      ).matches;
      AOS.init({
        duration: 500,
        easing: "ease-out",
        once: true,
        offset: 80,
        disable: reduceMotion,
      });
    </script>
  </body>
</html>
